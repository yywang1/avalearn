        <h1> html 特殊字符转义 </h1>
        <div class="article">
            <h3>输入框中显示双引号需要转义</h3>
			<pre>sStr = sStr.replace(/&#92;&quot;/g,&quot;&amp;#34;&quot;); 
sStr = sStr.replace(/&#92;&#39;/g,&quot;&amp;#39;&quot;);</pre>
            <h3 class="mt4">常用html转义</h3>
			<table class="table1">
				<tr>
					<td>&amp;</td>
					<td>&amp;amp;</td>
				</tr>
				<tr>
					<td>&quot;</td>
					<td>&amp;quot;</td>
				</tr>
				<tr>
					<td>&#39;</td>
					<td>&amp;#39;</td>
				</tr>
				<tr>
					<td>&lt;</td>
					<td>&amp;lt;</td>
				</tr>
				<tr>
					<td>&gt;</td>
					<td>&amp;gt;</td>
				</tr>
				<tr>
					<td>&#92;</td>
					<td>&amp;#92;</td>
				</tr>
			</table>
            <h3 class="mt4">常用符号转义</h3>
			<table class="table1">
				<tr>
					<td>‹</td>
					<td>&amp;lsaquo;</td>
				</tr>
				<tr>
					<td>«</td>
					<td>&amp;laquo;</td>
				</tr>
				<tr>
					<td>›</td>
					<td>&amp;rsaquo;</td>
				</tr>
				<tr>
					<td>»</td>
					<td>&amp;raquo;</td>
				</tr>
				<tr>
					<td>&radic;</td>
					<td>&amp;radic;</td>
				</tr>
				<tr>
					<td>&times;</td>
					<td>&amp;times;</td>
				</tr>
				<tr>
					<td>&copy;</td>
					<td>&amp;copy;</td>
				</tr>
			</table>
