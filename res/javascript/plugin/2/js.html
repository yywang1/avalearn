<script>
    function myGetDate() {
        var date = new Date(); //创建Date()对象
        var week = new Array("星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"); //创建星期数组
        var now = date.getFullYear() + "年" + (date.getMonth() + 1) + "月" + date.getDate() + "日 " + week[date.getDay()] + " " + date.getHours() + "时" + date.getMinutes() + "分" + date.getSeconds() + "秒";
        var greet; //问候语
        var hour = date.getHours();
        if (hour < 6) {
            greet = "凌晨好！"
        } else if (hour < 9) {
            greet = "早上好！";
        } else if (hour < 12) {
            greet = "上午好！";
        } else if (hour < 14) {
            greet = "中午好！";
        } else if (hour < 17) {
            greet = "下午好！";
        } else if (hour < 19) {
            greet = "傍晚好！";
        } else if (hour < 22) {
            greet = "晚上好！";
        } else {
            greet = "夜里好！";
        }

        document.getElementById("date").innerHTML = greet + "现在是 " + now;
        var autoTimer = setTimeout(myGetDate, 1000);
    }
    window.onload = myGetDate;
</script>
