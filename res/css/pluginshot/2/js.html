<script type="text/javascript" src="{{JS_PATH}}jquery/jquery-1.11.2.min.js"></script>
<script>
    $(document).ready(function(){
        $(".btnShow").click(function(){
            $(".bg").show();
            $(".floatDiv").show();
        });
        $(".close").click(function(){
            $(".bg").hide();
            $(".floatDiv").hide();
        });
    })
</script>
